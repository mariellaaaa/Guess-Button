<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <title>Buttons</title>
  </head>
  <body>
    <div class="container">
    <div id="list">
    </div>
      <div class="card">
        <form>
          <div class="mb-3">
            <label >Number of Buttons</label>
            <input type="integer" class="form-control" id="values">
            <div id="emailHelp" class="form-text">Enter an integer (the minimum that can be entered is 2)</div>
          </div>
          <button onclick="return buttonValue()"type="submit" class="btn btn-primary">Run the Game</button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
<script>
  var random;
  function buttonValue() {
    let values = $(`#values`).val();
    random = Math.floor(Math.random() * values) + 1;
    if (values < 2) {
      alert("The number of participating buttons cannot be less than 2!")
      window.location.reload();
    }
    for(let i = 1; i <= values; i++) {
      $(`#list`).append(`
      <div class="card" id="`+ i +`">
        <div class="card-body">
          <h5>Maybe that's the winning button</h5>
        </div>
        <div class="card-footer text-muted">
          <a href="#" class="btn btn-info" onclick="return winningButton(`+ i +`);" >Try</a>
        </div>
      </div>
    `)
    }
    return false;
  }
  function winningButton(idValues) {
    if(random == idValues) {
      alert("Congrats!You have chosen the winning button!")
      window.location.reload();
    } else {
      alert("Sorry, the selected button is not the winner. Please, try again!")
    }
    return false;
  }
</script>
