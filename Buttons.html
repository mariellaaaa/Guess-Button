<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Buttons</title>
  </head>

  <body>
    <div class="container">
    <div id="list">
    </div>
      <div class="card">
        <form>
          <div class="mb-3">
            <label >Number of Buttons</label>
            <input type="integer" class="form-control" id="values">
            <div id="emailHelp" class="form-text">Enter an integer (the minimum that can be entered is 2)</div>
          </div>
          <button onclick="return buttonValue()"type="submit" class="btn btn-primary">Run the Game</button>
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  function buttonValue() {
    let values = document.getElementById('values').value;
    let random = Math.ceil(Math.random() * values);
    if (values < 2) {
      alert("The number of participating buttons cannot be less than 2!")
      window.location.reload();
    }
    for(let i = 1; i <= values; i++) {
      let btn = document.createElement('button');
      btn.innerHTML = '<button type="button" class="btn btn-success">Try</button>';
      document.getElementById('list').appendChild(btn);
      btn.onclick = function() {
        if(random == i) {
          alert("Congrats!You have chosen the winning button!")
          window.location.reload();
        } else {
          alert("Sorry, the selected button is not the winner. Please, try again!")
        }
      }
    }
    return false;
  }
</script>
